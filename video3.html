<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <!--Text-->
        <label for="name">Enter your Name:</label>
        <input type="text" id="name" placeholder="name" required>
        <br><br>
        <!--Email-->
        <label for="email">Enter yor Mail:</label>
        <input type="email" id="email" placeholder="mail@gmail.com" required>
        <br><br>
        <!--Password-->
        <label for="password">Enter Password</label>
        <input type="password" id="password">
        <br><br>
        <!--DOB-->
        <label for="dob">Date of Birth :</label>
        <input type="date" name="" id="dob">
        <br><br>
        <!--Radio-->
        <p>Select your Gender:</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Others</label>
         <br><br>
         <!--Select-->
         <label for="qns">Security Questions</label>
         <select name="" id="qns">
            <option value="q1">What is your place of birth?</option>
            <option value="q2">What is your pet name?</option>
         </select>
         <br><br>
         <label for="security">Security Answers</label>
         <input type="text" id="security">
         <br><br>
         <!--Text Area-->
         <label for="bio">Enter your bio:</label><br>
         <textarea name="" id="bio" cols="30" rows="10" placeholder="Enter your bio..."></textarea>
         <br><br>
         <!--File-->
         <label for="file">Upload your Photo:</label>
         <input type="file" name="" id="file">
         <br><br>
         <!--checkbox-->
         <input type="checkbox" name="" id="check">
         <label for="check">I agree to the terms and conditions</label>
         <br><br>
         <input type="submit">
    </form>
</body>
</html>
